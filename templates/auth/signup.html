{% extends "base.html" %}
{% block title %} SignUp {% endblock title %}
{% block content %}

  <div class="container" style="margin-top:100px;">

    <h2 class="text-center">Sign up</h2>

    <div class="col-lg-12">
      <div class="cmt padDiv">
        <form action="{% url "signup" %}" method="POST" role="form">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username *" required="required">
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="email *" required="required">
              </div>
            </div>
            <div class="col-lg-12">
              <input type="password" name="password" class="form-control" placeholder="Password *" required/>
            </div>
            <div class="col-lg-12">
              <input type="password" name="password-c" class="form-control" placeholder="Confirm Password *" required/>
            </div>
            <div class="col-lg-12">
              <input type="submit" class="btn btn-outline-success" value="Sign Up">
            </div>
            <div class="formfooter">
              <p>Have an account? <a href="{% url "login" %}">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
